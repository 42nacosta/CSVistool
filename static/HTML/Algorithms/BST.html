                <div id = "mainContent"> 
                        <div id="algoControlSection">

                                <td>
                                    <input type="Text" value size="4" style="text-align: center;">
                                    <input type="Button" value="Insert">
                                </td>
                                <td class="divisorLeft"></td>
                                <td class="divisorRight"></td>
                                <td>

                                <td class="divisorRight"></td>
                                <td>
                                    <table>
                                        <tr>
                                            <td>
                                                <input type="radio" name="Traversals" id="Pre-order" vale="Pre-order">

                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <input type="radio" name="Traversals" id="In-order" vale="In-order">

                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <input type="radio" name="Traversals" id="Post-order" vale="Post-order">
                                                <label for="Post-order"> Post-order</label>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <input type="radio" name="Traversals" id="Level-order" vale="Level-order">
                                                <label for="Level-order"> Level-order</label>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                                <td>
                                    <input type="Button" value="Traverse">
                                </td>
                                <td class="divisorLeft"></td>
                                <td class="divisorRight"></td>
                                <td>
                                    <div class="vgroup">
                                        <input type="Button" value="Random">
                                        <input type="Button" value="Clear">
                                    </div>
                                </td>
                                <td class="divisorLeft"></td>
                                <td class="divisorRight"></td>
                                <td>
                                    <table>
                                        <tr>
                                            <td>
                                                <input type="radio" name="Predecessor/Successor" id="Predecessor" value="Predecessor">

                                        </tr>
                                        <tr>
                                            <td>

                                    </table>

                            <canvas id="canvas" width="1165" height="555"></canvas>

                        <div id="generalAnimationControlSection">

                                <td>
                                    <input type="button" value="Skip Back" class="groupChild">
                                </td>
                                <td>
                                    <input type="button" value="Step Back" class="groupChild">
                                </td>
                                <td>
                                    <input type="button" value="Pause" class="pause" id="pause">
                                </td>
                                <td>
                                    <input type="button" value="Skip Forward" class="groupChild">
                                </td>
                                <td class="divisorLeft"></td>
                                <td class="divisorRight"></td>
                                <td class="txt-node">Canvas height:</td>
                                <td>
                                    <input type="Text" value="555" size="4">
                                </td>
                                <td>
